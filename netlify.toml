[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  # Ensures Netlify bundles serverless functions reliably
  node_bundler = "esbuild"

  # CRITICAL: include local JSON files in the deployed function bundle
  included_files = [
    "netlify/functions/data/**",
    "netlify/functions/cities/**"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# CORS headers for function routes
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"

# CORS headers for the /api/* redirect facade
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"
