      <script>
    (function(){
      "use strict";
      // =========================================================
      // //#1 CONFIG
      // =========================================================
      const API_BASE = "https://pcsunited.netlify.app/api";
      const ID_KEY   = "pcsunited.identity.v1";
      // ✅ Correct redirect: Webflow staging vs production
      const REDIRECT_AFTER = (function(){
        const h = String(location.hostname || "").toLowerCase();
        if (h.includes("webflow.io")) return "/pcs-demographic-financial-snapshot";
        return "/pcs-snapshot";
      })();
      // =========================================================
      // //#2 HELPERS
      // =========================================================
      const $ = (id) => document.getElementById(id);
      const PAYGRADE_TITLES = {
        "E-1":"AB","E-2":"Amn","E-3":"A1C","E-4":"SrA","E-5":"SSgt","E-6":"TSgt","E-7":"MSgt","E-8":"SMSgt","E-9":"CMSgt",
        "W-1":"WO1","W-2":"CWO2","W-3":"CWO3","W-4":"CWO4","W-5":"CWO5",
        "O-1":"2nd Lt","O-2":"1st Lt","O-3":"Captain","O-4":"Major","O-5":"Lt Col","O-6":"Colonel",
        "O-7":"Brig Gen","O-8":"Maj Gen","O-9":"Lt Gen","O-10":"Gen"
      };
      function safeParse(json, fallback){
        try{ return JSON.parse(json || ""); }catch(_){ return fallback; }
      }
      function getIdentity(){
        const id = safeParse(localStorage.getItem(ID_KEY), {}) || {};
        const pg = String(id.rankPaygrade || "").trim();
        const title = PAYGRADE_TITLES[pg] || id.rankTitle || "";
        return { ...id, rankTitle: title };
      }
      function paygradeToPCSParam(pg){
        const s = String(pg || "").trim();
        return s ? s.replace("-", "") : "";
      }
      function buildPCSRedirectUrl(){
        const id = getIdentity();
        const qs = new URLSearchParams();
        const mode = String(id.mode || "").toLowerCase();
        const isVet = (mode === "vet");
        qs.set("type", isVet ? "vet" : "ad");
        const y = String(id.yos || "").replace(/\D/g,"");
        const f = String(id.family || "").replace(/\D/g,"");
        const b = String(id.base || "").trim();
        if (y) qs.set("yos", y);
        if (f) qs.set("family", f);
        if (b) qs.set("base", b);
        if (!isVet) {
          const r = paygradeToPCSParam(id.rankPaygrade || "");
          if (r) qs.set("rank", r);
        } else {
          const v = String(id.vaDisability || "0").replace(/\D/g,"") || "0";
          qs.set("va", v);
          const vr = paygradeToPCSParam(id.rankPaygrade || "");
          if (vr) qs.set("rank", vr);
          qs.set("retired", "1");
          qs.set("ret_sys", String(id.retireSystem || "high3"));
          // Use Last Rank Held as retirement rank
          if (vr) qs.set("ret_rank", vr);
          // Use Years of Service as retirement YOS
          if (y) qs.set("ret_yos", y);
        }
        return REDIRECT_AFTER + "?" + qs.toString();
      }
      async function postJSON(url, body){
        const r = await fetch(url, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        const j = await r.json().catch(()=>({}));
        if (!r.ok || j.ok === false) throw new Error(j.error || ("HTTP " + r.status));
        return j;
      }
      function setMsg(text, isErr){
        const el = $("pcs-verify-msg");
        if(!el) return;
        el.textContent = text || "";
        el.classList.toggle("pcs-err", !!isErr);
      }
      // =========================================================
      // //#3 INIT UI (prefill from identity)
      // =========================================================
      const greetEl = $("pcs-verify-greet");
      const emailEl = $("pcs-verify-email");
      const codeEl  = $("pcs-verify-code");
      const sendBtn = $("pcs-send-code");
      const goBtn   = $("pcs-verify-continue");
      const id = getIdentity();
      const bits = [];
      if (id.rankTitle) bits.push(id.rankTitle);
      if (id.lastName) bits.push(id.lastName);
      if (greetEl) greetEl.textContent = bits.length ? ("Hello " + bits.join(" ")) : "Hello —";
      if (emailEl && id.email && !emailEl.value) emailEl.value = String(id.email).trim();
      // =========================================================
      // //#4 GUARDS (no double requests)
      // =========================================================
      let sendBusy = false;
      let verifyBusy = false;
      // =========================================================
      // //#5 SEND CODE
      // =========================================================
      async function sendCode(){
        if (sendBusy) return;
        sendBusy = true;
        setMsg("", false);
        const em = (emailEl.value || "").trim();
        if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(em)){
          setMsg("Enter a valid email address.", true);
          sendBusy = false;
          return;
        }
        sendBtn.disabled = true;
        sendBtn.textContent = "Sending…";
        try{
          await postJSON(API_BASE + "/send-code", { email: em });
          setMsg("Code sent. Check your inbox.", false);
          // Short cooldown prevents spam-click
          setTimeout(()=>{
            sendBtn.disabled = false;
            sendBtn.textContent = "Send Verification Code";
            sendBusy = false;
          }, 2200);
        }catch(e){
          console.error("send-code failed:", e);
          setMsg("Failed to send code. Please try again.", true);
          sendBtn.disabled = false;
          sendBtn.textContent = "Send Verification Code";
          sendBusy = false;
        }
      }
      // =========================================================
      // //#6 VERIFY & CONTINUE
      // =========================================================
      async function verifyAndGo(){
        if (verifyBusy) return;
        verifyBusy = true;
        setMsg("", false);
        const em = (emailEl.value || "").trim();
        const c6 = (codeEl.value || "").replace(/\D/g,"");
        if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(em)){
          setMsg("Enter a valid email address.", true);
          verifyBusy = false;
          return;
        }
        if (c6.length !== 6){
          setMsg("Enter the 6-digit code.", true);
          verifyBusy = false;
          return;
        }
        goBtn.disabled = true;
        goBtn.textContent = "Verifying…";
        try{
          await postJSON(API_BASE + "/verify-code", { email: em, code: c6 });
          setMsg("Verified. Redirecting…", false);
          // Ensure identity email matches what was verified
          try{
            const cur = getIdentity();
            const next = { ...cur, email: em };
            localStorage.setItem(ID_KEY, JSON.stringify(next));
          }catch(_){}
          location.href = buildPCSRedirectUrl();
        }catch(e){
          console.error("verify-code failed:", e);
          setMsg("Invalid or expired code. Request a new one.", true);
          goBtn.disabled = false;
          goBtn.textContent = "Verify & Continue";
          verifyBusy = false;
        }
      }
      // =========================================================
      // //#7 EVENTS
      // =========================================================
      if (sendBtn) sendBtn.addEventListener("click", sendCode);
      if (goBtn) goBtn.addEventListener("click", verifyAndGo);
      if (codeEl){
        codeEl.addEventListener("input", ()=>{
          // keep only digits, max 6
          const d = String(codeEl.value || "").replace(/\D/g,"").slice(0,6);
          if (codeEl.value !== d) codeEl.value = d;
        });
        codeEl.addEventListener("keydown", (e)=>{
          if (e.key === "Enter") verifyAndGo();
        });
      }
      if (emailEl){
        emailEl.addEventListener("keydown", (e)=>{
          if (e.key === "Enter") sendCode();
        });
      }
      // Auto-send if identity email exists (optional gentle assist)
