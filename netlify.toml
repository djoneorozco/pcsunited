# netlify.toml — PCSUnited (Full)
# ✅ Includes local JSON in the serverless bundle
# ✅ /api/* routes to Netlify Functions
# ✅ CORS headers cover BOTH /.netlify/functions/* and /api/* (GET/POST/OPTIONS)

[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  # IMPORTANT: bundle these local JSON assets so brain.js can read them at runtime
  included_files = [
    "netlify/functions/data/**",
    "netlify/functions/cities/**"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# --- CORS for direct function routes ---
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"

# --- CORS for pretty /api routes ---
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"
